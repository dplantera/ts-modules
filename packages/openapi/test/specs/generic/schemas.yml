openapi: "3.1.0"
paths:
info:
  description: "Nested discriminated Union"
  title: Nested
  version: 0.0.0
components:
  schemas:
    Pets:
      type: array
      maxItems: 100
      items:
        $ref: "#/components/schemas/Pet"

    Pet:
      oneOf:
        - $ref: '#/components/schemas/Cat'
        - $ref: '#/components/schemas/Dog'
        - $ref: '#/components/schemas/GenericPet'
      discriminator:
        propertyName: type
        mapping:
          DOG: '#/components/schemas/Dog'
          CAT: '#/components/schemas/Cat'
          BIRD: '#/components/schemas/GenericPet'
          HAMSTER: '#/components/schemas/GenericPet'

    GenericPet:
      allOf:
        - $ref: '#/components/schemas/PetBase'
        - title: GenericPet
          properties:
            name:
              type: string

    PetBase:
      title: PetBase
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          minimum: 1
          exclusiveMaximum: true
          format: int64
        type:
          type: string
      discriminator:
        propertyName: type

    Cat:
      oneOf:
        - $ref: '#/components/schemas/Seam'
        - $ref: '#/components/schemas/ShortHair'
      discriminator:
        propertyName: catType
        mapping:
          SEAM: "#/components/schemas/Seam"
          SHORT: "#/components/schemas/ShortHair"

    Dog:
      allOf:
        - $ref: '#/components/schemas/PetBase'
        - properties:
            bark:
              type: string
          required: [ bark ]

    Seam:
      allOf:
        - $ref: './cat_base.yml#/CatBase'
        - title: Seam
          properties:
            catType: { type: string, default: "SEAM", maxLength: 3, minLength: 1 }
            angryLevel: { type: string , pattern: '\w+'}

    ShortHair:
      allOf:
        - $ref: './cat_base.yml#/CatBase'
        - title: ShortHair
          properties:
            catType: { type: string, default: "SHORT" }
            angryLevel: { type: string }

